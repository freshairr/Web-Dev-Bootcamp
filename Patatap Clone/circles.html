	var circles = [];

	function onKeyDown(event){
		if(keyData[event.key]){
			//when you touch any key, make new random point on the canvas
			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;
			//create new circle at randomPoint with radius x
			var newCircle = new Path.Circle(point, 500)
			newCircle.fillColor = keyData[event.key].color; //takes key that was typed in and plugs in KeyData to generate color+sound
			keyData[event.key].sound.play();
			circles.push(newCircle); //each newly created circle we are pushing it into the array
		}
	}
